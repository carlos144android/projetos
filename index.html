<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Caf√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #sim {
            background-color: #4CAF50;
            color: white;
        }
        #nao {
            background-color: #f44336;
            color: white;
        }
        .heart {
            color: red;
            font-size: 50px;
            position: absolute;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        .broken-heart {
            color: darkred;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>Elayne, voc√™ aceita tomar um caf√© comigo?</h1>
    <div class="buttons">
        <button id="sim">Sim</button>
        <button id="nao">N√£o</button>
    </div>

    <script>
        document.getElementById("sim").addEventListener("click", function() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        });

        document.getElementById("nao").addEventListener("click", function() {
            let brokenHeart = document.createElement("div");
            brokenHeart.className = "broken-heart";
            brokenHeart.innerHTML = "üíî";
            document.body.appendChild(brokenHeart);
            setTimeout(() => brokenHeart.remove(), 2000);
        });
    </script>
</body>
</html>
